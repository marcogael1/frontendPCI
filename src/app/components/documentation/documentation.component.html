<div class="container mx-auto py-8">
  <div class="flex">
    <aside class="w-1/4 pr-8">
      <h2 class="text-lg font-bold text-pci-blue mb-2">Centro de Información</h2>
      <ul class="space-y-4">
        <li><a routerLink="/documentation/Política de privacidad" class="text-gray-700 hover:text-pci-blue">Política de privacidad</a></li>
        <li><a routerLink="/documentation/Términos y condiciones" class="text-gray-700 hover:text-pci-blue">Términos y condiciones</a></li>
        <li><a routerLink="/documentation/Deslinde legal" class="text-gray-700 hover:text-pci-blue">Deslinde legal</a></li>
      </ul>
    </aside>

    <div class="w-3/4 bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl font-bold text-pci-orange mb-6">{{ documentTitle }}</h2>
      <p class="text-gray-700 leading-relaxed" *ngIf="documentContent; else loadingContent">
        {{ documentContent }}
      </p>
      <ng-template #loadingContent>
        <p class="text-gray-500">Cargando contenido...</p>
      </ng-template>
    </div>
  </div>
</div>
