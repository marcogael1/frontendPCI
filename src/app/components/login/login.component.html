<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg flex flex-col justify-between"
  [ngStyle]="{'min-height': '555px'}">
  <div class="flex justify-center">
    <span class="iconify" data-icon="line-md:login" style="font-size: 8rem;"></span>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-pci-blue font-bold mb-2" for="email">Correo Electrónico</label>
      <input id="email" type="email" formControlName="email" placeholder="Ingresa tu correo"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue" />
    </div>

    <div class="mb-6">
      <label class="block text-pci-blue font-bold mb-2" for="password">Contraseña</label>
      <div class="relative">
        <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue" />
        <button type="button" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700 focus:outline-none"
          (click)="togglePasswordVisibility()">
          <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
        </button>
      </div>
    </div>

    <div class="mb-6">
      <a routerLink="/passwordRequest" class="block text-pci-blue font-bold mb-2 text-center">
        ¿Olvidaste tu contraseña?
      </a>
    </div>

    <button
      class="w-full bg-pci-blue text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="submit" [disabled]="isLoading">
      <span *ngIf="isLoading" class="flex items-center justify-center">
        <span class="iconify" data-icon="eos-icons:loading" data-inline="false" style="font-size: 2rem;"></span>
      </span>
      <span *ngIf="!isLoading">Iniciar Sesión</span>
    </button>
  </form>

  <div class="mt-4 text-center">
    <button
      class="w-full flex items-center justify-center bg-white text-gray-600 font-bold py-2 px-4 border border-pci-blue rounded hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
      (click)="loginWithGoogle()">
      <img src="google.svg" alt="Google Logo" class="h-5 w-5 mr-2" />
      Iniciar sesión con Google
    </button>
  </div>
</div>
