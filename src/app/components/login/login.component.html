<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-pci-blue mb-6">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-pci-blue font-bold mb-2" for="email">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Ingresa tu correo"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue"
        />
      </div>

      <div class="mb-6">
        <label class="block text-pci-blue font-bold mb-2" for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue"
        />
      </div>

      <div class="mb-6">
        <a routerLink="/passwordRequest" class="block text-pci-blue font-bold mb-2 text-center">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <button
        class="w-full bg-pci-blue text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="submit">
        Iniciar Sesión
      </button>
    </form>

    <div class="mt-4 text-center">
      <button
        class="w-full flex items-center justify-center bg-white text-gray-600 font-bold py-2 px-4 border border-pci-blue rounded hover:bg-gray-100 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-300"
        (click)="loginWithGoogle()">
        <img src="google.svg" alt="Google Logo" class="h-5 w-5 mr-2" />
        Iniciar sesión con Google
      </button>
    </div>

    <div class="mt-4 text-center">
      <a
        routerLink="/register"
        class="inline-block w-full bg-transparent text-pci-blue font-bold py-2 px-4 border border-pci-blue rounded hover:bg-pci-blue hover:text-white transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Registrarse
      </a>
    </div>
  </div>
</div>
