<div class="flex justify-center items-center h-screen">
  <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-pci-blue mb-6">Administración de Información</h2>

    <!-- Formulario para agregar nueva información -->
    <form (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-pci-blue font-bold mb-2" for="title">Título</label>
          <input
            id="type"
            type="text"
            placeholder="Título"
            [(ngModel)]="formData.type"
            name="title"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue"
          />
        </div>

        <div>
          <label class="block text-pci-blue font-bold mb-2" for="description">Descripción</label>
          <input
            id="description"
            type="text"
            placeholder="Descripción"
            [(ngModel)]="formData.description"
            name="description"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue"
          />
        </div>
      </div>

      <div class="mt-6">
        <button
          class="w-full bg-pci-blue text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="submit">
          Guardar
        </button>
      </div>
    </form>

    <div class="mt-6">
      <h3 class="text-2xl font-bold text-center text-pci-blue mb-4">Lista de Información</h3>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white border">
          <thead>
            <tr>
              <th class="px-4 py-2 border-b-2 border-pci-blue text-left">Título</th>
              <th class="px-4 py-2 border-b-2 border-pci-blue text-left">Descripción</th>
              <th class="px-4 py-2 border-b-2 border-pci-blue text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of information" class="hover:bg-gray-100">
              <td class="px-4 py-2 border-b">{{ item.type }}</td>
              <td class="px-4 py-2 border-b">{{ item.description }}</td>
              <td class="px-4 py-2 border-b text-center">
                <button
                  (click)="edit(item)"
                  class="bg-yellow-500 text-white px-2 py-1 rounded mx-1 hover:bg-yellow-600">
                  Editar
                </button>
                <button
                  (click)="delete(item._id)"
                  class="bg-red-500 text-white px-2 py-1 rounded mx-1 hover:bg-red-600">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
