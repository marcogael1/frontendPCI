<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
    <div class="hidden lg:block col-span-1 bg-white shadow-md p-4 rounded">
      <h2 class="text-xl font-semibold mb-4">Categor√≠as</h2>
      <ul class="space-y-2">
        <li *ngFor="let category of categories" class="text-blue-600 hover:text-blue-800">
          {{ category.name }}
        </li>
      </ul>
    </div>
    
    <div class="col-span-1 lg:col-span-3">
      <swiper-container pagination="true" speed="1000" loop="true" navigation="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">
        <swiper-slide *ngFor="let slide of slides">
          <img [src]="slide.imageUrl" alt="Slide" class="w-full h-64 object-cover">
        </swiper-slide>
      </swiper-container>      

      <h2 class="text-2xl font-bold mb-4">Productos Destacados</h2>
      <h2 class="text-2xl font-bold mb-4">Ejemplo de home sin sesion</h2>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let product of products" class="product-container border border-gray-300 dark:border-gray-700 rounded-lg shadow-lg p-4">
          <div class="h-48 flex justify-center">
            <img [src]="product.imageUrl" alt="{{ product.name }}" class="object-contain h-full w-full rounded mb-4">
          </div>
          <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">{{ product.name }}</h3>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">{{ product.description }}</p>
          <p class="text-xl font-semibold text-blue-600 dark:text-blue-400 price">Precio: ${{ product.price | number:'1.2-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
