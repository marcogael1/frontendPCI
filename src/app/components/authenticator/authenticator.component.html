<div class="flex justify-center items-center h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold text-center text-pci-blue mb-6">Verificación MFA</h2>
  <p class="text-gray-600 mb-4 text-left">
    Hemos enviado un código de verificación a tu correo. Por favor, ingresa el código a continuación.
  </p>

  <form [formGroup]="mfaForm" (ngSubmit)="verifyMfa()">
    <div class="mb-4">
      <input formControlName="code" id="mfaCode" type="text" placeholder="Ingresa el código MFA"
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-pci-blue" />
    </div>

    <button
      class="w-full bg-pci-blue text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      type="submit">
      Verificar Código
    </button>
  </form>
</div>
</div>
